name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run tests
        run: ./gradlew clean test

      - name: Generate test report
        run: ./gradlew jacocoTestReport

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: build/reports/tests/test/

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: build/reports/jacoco/test/

      - name: Comment test coverage
        if: github.event_name == 'pull_request'
        uses: madrapps/jacoco-report@v1.6.1
        with:
          paths: ${{ github.workspace }}/build/reports/jacoco/test/jacocoTestReport.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 70
          min-coverage-changed-files: 80

  build-and-deploy:
    name: Build and Deploy
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/community-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/community-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Verify SSM connectivity
        run: |
          echo "ğŸ” Checking SSM connectivity..."
          PING_STATUS=$(aws ssm describe-instance-information \
            --filters "Key=InstanceIds,Values=${{ secrets.EC2_INSTANCE_ID }}" \
            --query "InstanceInformationList[0].PingStatus" \
            --output text 2>/dev/null || echo "Unknown")
          
          if [ "$PING_STATUS" = "Online" ]; then
            echo "âœ… SSM Agent is online and ready"
          else
            echo "âŒ SSM Agent status: $PING_STATUS"
            echo "Please check:"
            echo "  1. VPC Endpoints are created and available"
            echo "  2. IAM role is attached to EC2 instance"
            echo "  3. SSM Agent is running on EC2"
            exit 1
          fi

      - name: Deploy to Private EC2 via SSM
        run: |
          echo "ğŸš€ Starting deployment..."
          echo "ğŸ“¦ Docker image: ${{ secrets.DOCKER_USERNAME }}/community-backend:latest"
          echo "ğŸ·ï¸  Commit SHA: ${{ github.sha }}"

          COMMAND_ID=$(aws ssm send-command \
            --instance-ids ${{ secrets.EC2_INSTANCE_ID }} \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy community backend - Commit: ${{ github.sha }}" \
            --parameters 'commands=[
              "set -e",
              "echo \"===========================================\"",
              "echo \"ğŸš€ Deployment started at $(date)\"",
              "echo \"===========================================\"",
              "echo \"\"",
              "echo \"ğŸ“‚ Navigating to application directory...\"",
              "cd /home/ubuntu/app",
              "echo \"âœ… Current directory: $(pwd)\"",
              "echo \"\"",
              "echo \"ğŸ³ Pulling latest Docker image...\"",
              "docker compose pull backend",
              "echo \"âœ… Docker image pulled successfully\"",
              "echo \"\"",
              "echo \"â™»ï¸  Restarting backend service...\"",
              "docker compose up -d backend",
              "echo \"âœ… Backend service restarted\"",
              "echo \"\"",
              "echo \"ğŸ§¹ Cleaning up old Docker images...\"",
              "docker image prune -f",
              "echo \"âœ… Cleanup completed\"",
              "echo \"\"",
              "echo \"ğŸ“Š Current running containers:\"",
              "docker ps --filter name=backend --format \"table {{.Names}}\t{{.Status}}\t{{.Ports}}\"",
              "echo \"\"",
              "echo \"===========================================\"",
              "echo \"âœ… Deployment completed at $(date)\"",
              "echo \"===========================================\""
            ]' \
            --timeout-seconds 300 \
            --output text \
            --query "Command.CommandId")

      - name: Deployment notification
        if: always()
        run: |
          if [ "${{ job.status }}" = "success" ]; then
            echo "ğŸ‰ Deployment completed successfully!"
            echo "ğŸ“ Instance: ${{ secrets.EC2_INSTANCE_ID }}"
            echo "ğŸ·ï¸  Version: ${{ github.sha }}"
          else
            echo "âš ï¸ Deployment failed or was cancelled"
            echo "ğŸ“ Instance: ${{ secrets.EC2_INSTANCE_ID }}"
            echo "ğŸ”— Check details: https://console.aws.amazon.com/systems-manager/run-command"
          fi