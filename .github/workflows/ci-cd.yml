name: Java CI/CD with Docker Compose & AWS ECS

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

env:
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: backend-api
  ECS_SERVICE: backend-api
  ECS_CLUSTER: Fargate-Cluster
  ECS_TASK_DEFINITION: task-definition.json
  CONTAINER_NAME: BE-Container

jobs:
  # ====================================================
  # JOB 1: 통합 테스트 (Docker Compose 활용)
  # ====================================================
  integration-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # ✅ 여기가 핵심: docker-compose로 DB 컨테이너만 실행!
      # backend 앱까지 띄울 필요는 없고, 테스트 코드가 붙을 DB만 있으면 됩니다.
      - name: Start Database Container
        run: docker-compose up -d db

      # 테스트 코드(@SpringBootTest) 실행
      # Host(Ubuntu)에서 실행되므로 localhost:3306으로 붙어야 함
      - name: Run Tests with Gradle
        run: ./gradlew test
        env:
          SPRING_PROFILES_ACTIVE: test
          # docker-compose가 3306 포트를 열어줬으므로 localhost로 접속 가능
          RDS_ENDPOINT: 127.0.0.1
          RDS_PORT: 3306
          RDS_DATABASE: testdb
          RDS_USERNAME: root
          RDS_PASSWORD: root

      # 테스트 끝나면 컨테이너 정리 (선택 사항)
      - name: Stop Containers
        if: always()
        run: docker-compose down

      # 테스트 통과 후 빌드
      - name: Build JAR
        run: ./gradlew build -x test

      # 다음 Job을 위해 아티팩트 업로드
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: |
            build/libs/*.jar
            Dockerfile
            task-definition.json

  # ====================================================
  # JOB 2: AWS 배포 (기존과 동일)
  # ====================================================
  deploy:
    needs: integration-test
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v4

      # 배포용 이미지는 docker build로 가볍게 만듦 (docker-compose 불필요)
      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ${{ env.ECS_TASK_DEFINITION }}
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ steps.build-image.outputs.image }}

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true
