name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run tests
        run: ./gradlew clean test

      - name: Generate test report
        run: ./gradlew jacocoTestReport

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: build/reports/tests/test/

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: build/reports/jacoco/test/

      - name: Comment test coverage
        if: github.event_name == 'pull_request'
        uses: madrapps/jacoco-report@v1.6.1
        with:
          paths: ${{ github.workspace }}/build/reports/jacoco/test/jacocoTestReport.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 70
          min-coverage-changed-files: 80

  build-and-deploy:
    name: Build and Deploy
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build Docker image
        run: |
          echo "ğŸ—ï¸ Building Docker image..."
          docker build -t backend:${{ github.sha }} .
          docker save backend:${{ github.sha }} -o /tmp/backend-image.tar
          echo "âœ… Image built and saved"
          echo "ğŸ“Š Image size: $(du -h /tmp/backend-image.tar | cut -f1)"

      - name: Setup SSH key
        run: |
          echo "ğŸ”‘ Setting up SSH connection..."
          mkdir -p ~/.ssh
          echo "${{ secrets.NGINX_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.NGINX_PUBLIC_IP }} >> ~/.ssh/known_hosts
          echo "âœ… SSH key configured"

      - name: Upload image to Private Registry
        run: |
          echo "ğŸ“¤ Uploading image to Private Registry (10.0.3.92:5000)..."
          
          # SCPë¡œ ì´ë¯¸ì§€ íŒŒì¼ ì „ì†¡
          echo "â³ Transferring image file via SCP..."
          scp -i ~/.ssh/id_rsa /tmp/backend-image.tar ubuntu@${{ secrets.NGINX_PUBLIC_IP }}:/tmp/backend-image.tar
          echo "âœ… Image file transferred"
          
          # SSHë¡œ Registryì— ë¡œë“œ ë° í‘¸ì‹œ
          echo "ğŸ³ Loading and pushing to Private Registry..."
          ssh -i ~/.ssh/id_rsa ubuntu@${{ secrets.NGINX_PUBLIC_IP }} << 'ENDSSH'
            set -e
          
            echo "ğŸ“¦ Loading Docker image..."
            docker load < /tmp/backend-image.tar
          
            echo "ğŸ·ï¸  Tagging image for Private Registry..."
            docker tag backend:${{ github.sha }} localhost:5000/backend:latest
            docker tag backend:${{ github.sha }} localhost:5000/backend:${{ github.sha }}
          
            echo "â¬†ï¸  Pushing to Private Registry (localhost:5000)..."
            docker push localhost:5000/backend:latest
            docker push localhost:5000/backend:${{ github.sha }}
          
            echo "ğŸ§¹ Cleaning up temporary files..."
            rm -f /tmp/backend-image.tar
            docker rmi backend:${{ github.sha }} || true
          
            echo "âœ… Private Registry update completed!"
            echo ""
            echo "ğŸ“‹ Registry images:"
            curl -s http://localhost:5000/v2/_catalog | jq '.'
            curl -s http://localhost:5000/v2/backend/tags/list | jq '.'
          ENDSSH
          
          echo "âœ… Image successfully pushed to Private Registry"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Verify SSM connectivity
        run: |
          echo "ğŸ” Checking SSM connectivity to App EC2..."
          PING_STATUS=$(aws ssm describe-instance-information \
            --filters "Key=InstanceIds,Values=${{ secrets.APP_EC2_INSTANCE_ID }}" \
            --query "InstanceInformationList[0].PingStatus" \
            --output text 2>/dev/null || echo "Unknown")
          
          if [ "$PING_STATUS" = "Online" ]; then
            echo "âœ… SSM Agent is online and ready"
          else
            echo "âŒ SSM Agent status: $PING_STATUS"
            echo "Please check:"
            echo "  1. VPC Endpoints are created and available"
            echo "  2. IAM role is attached to EC2 instance"
            echo "  3. SSM Agent is running on EC2"
            exit 1
          fi

      - name: Deploy to App EC2 via SSM
        run: |
          echo "ğŸš€ Starting deployment to App EC2 (Private Subnet)..."
          echo "ğŸ“ Target: ${{ secrets.APP_EC2_INSTANCE_ID }}"
          echo "ğŸ“¦ Image: 10.0.3.92:5000/backend:latest"
          echo "ğŸ·ï¸  Commit: ${{ github.sha }}"
          
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids ${{ secrets.APP_EC2_INSTANCE_ID }} \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy backend - Commit: ${{ github.sha }}" \
            --parameters 'commands=[
              "set -e",
              "echo \"===========================================\"",
              "echo \"ğŸš€ Backend Deployment started at $(date)\"",
              "echo \"===========================================\"",
              "echo \"\"",
              "echo \"ğŸ“‚ Navigating to application directory...\"",
              "cd /home/ubuntu/app",
              "echo \"âœ… Current directory: $(pwd)\"",
              "echo \"\"",
              "echo \"ğŸ“„ Current docker-compose.yml:\"",
              "grep -A 5 \"backend:\" docker-compose.yml || true",
              "echo \"\"",
              "echo \"ğŸ³ Pulling latest image from Private Registry (10.0.3.92:5000)...\"",
              "if command -v docker compose &> /dev/null; then",
              "  docker compose pull backend",
              "elif command -v docker-compose &> /dev/null; then",
              "  docker-compose pull backend",
              "else",
              "  echo \"âŒ Docker Compose not found!\"",
              "  exit 1",
              "fi",
              "echo \"âœ… Image pulled successfully from Private Registry\"",
              "echo \"\"",
              "echo \"â™»ï¸  Restarting backend container...\"",
              "if command -v docker compose &> /dev/null; then",
              "  docker compose up -d backend",
              "else",
              "  docker-compose up -d backend",
              "fi",
              "echo \"âœ… Backend container restarted\"",
              "echo \"\"",
              "echo \"ğŸ§¹ Cleaning up old Docker images...\"",
              "docker image prune -f",
              "echo \"âœ… Cleanup completed\"",
              "echo \"\"",
              "echo \"ğŸ“Š Current running containers:\"",
              "docker ps --format \"table {{.Names}}\t{{.Image}}\t{{.Status}}\t{{.Ports}}\"",
              "echo \"\"",
              "echo \"ğŸ” Backend container logs (last 10 lines):\"",
              "docker logs backend --tail 10 || true",
              "echo \"\"",
              "echo \"===========================================\"",
              "echo \"âœ… Deployment completed at $(date)\"",
              "echo \"===========================================\""
            ]' \
            --timeout-seconds 300 \
            --output text \
            --query "Command.CommandId")
          
          echo "ğŸ“ SSM Command ID: $COMMAND_ID"
          echo "â³ Waiting for deployment to complete (max 5 minutes)..."
          echo ""
          
          # ë°°í¬ ì™„ë£Œ ëŒ€ê¸°
          for i in {1..30}; do
            STATUS=$(aws ssm get-command-invocation \
              --command-id $COMMAND_ID \
              --instance-id ${{ secrets.APP_EC2_INSTANCE_ID }} \
              --query "Status" \
              --output text 2>/dev/null || echo "Pending")
          
            echo "[$i/30] Deployment Status: $STATUS"
          
            if [ "$STATUS" = "Success" ]; then
              echo ""
              echo "âœ… Deployment successful!"
              echo ""
              echo "==================== Deployment Output ===================="
              aws ssm get-command-invocation \
                --command-id $COMMAND_ID \
                --instance-id ${{ secrets.APP_EC2_INSTANCE_ID }} \
                --query "StandardOutputContent" \
                --output text
              echo "==========================================================="
              exit 0
            elif [ "$STATUS" = "Failed" ]; then
              echo ""
              echo "âŒ Deployment failed!"
              echo ""
              echo "===================== Error Output ======================="
              aws ssm get-command-invocation \
                --command-id $COMMAND_ID \
                --instance-id ${{ secrets.APP_EC2_INSTANCE_ID }} \
                --query "StandardErrorContent" \
                --output text
              echo "=========================================================="
              exit 1
            elif [ "$STATUS" = "TimedOut" ]; then
              echo ""
              echo "â±ï¸ Deployment timed out!"
              exit 1
            elif [ "$STATUS" = "Cancelled" ]; then
              echo ""
              echo "ğŸš« Deployment was cancelled"
              exit 1
            fi
          
            sleep 10
          done
          
          echo ""
          echo "â±ï¸ Deployment timeout after 5 minutes!"
          echo "ğŸ”— Check AWS Systems Manager â†’ Run Command for details"
          exit 1

      - name: Deployment notification
        if: always()
        run: |
          if [ "${{ job.status }}" = "success" ]; then
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            echo "ğŸ‰ Backend Deployment Completed Successfully!"
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            echo "ğŸ“ Registry: 10.0.3.92:5000"
            echo "ğŸ“ App Instance: ${{ secrets.APP_EC2_INSTANCE_ID }}"
            echo "ğŸ·ï¸  Version: ${{ github.sha }}"
            echo "â° Time: $(date)"
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          else
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            echo "âš ï¸ Backend Deployment Failed or Cancelled"
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            echo "ğŸ“ Instance: ${{ secrets.APP_EC2_INSTANCE_ID }}"
            echo "ğŸ”— Check: https://console.aws.amazon.com/systems-manager/run-command"
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          fi
