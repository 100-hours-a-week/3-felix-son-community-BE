spring:
  datasource:
    url: jdbc:mysql://localhost:3306/Community?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password: "00000000"
    driver-class-name: com.mysql.cj.jdbc.Driver

  thymeleaf:
    cache: false

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        show_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: 8080
  url: http://localhost:8080

file:
  upload-dir: ${user.home}/uploads/images
  base-url: http://localhost:8080


upload:
  dir: uploads/images/

jwt:
  secret: your-very-long-secret-key-at-least-256-bits-long-for-hs256-algorithm
  access-token:
    expiration: 900000        # 15분 (밀리초)
  refresh-token:
    expiration: 604800000     # 7일 (밀리초)

logging:
  level:
    com.community: DEBUG
    com.kateboo.cloud.community: DEBUG