<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${title}">기본 제목</title>
    <link rel="stylesheet" href="/css/style.css" />
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto;
            line-height: 1.6;
            color: #333;
        }
        .terms-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .terms-header {
            border-bottom: 2px solid #007bff;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }
        .terms-header h1 {
            margin: 0;
            font-size: 2em;
        }
        .terms-content {
            line-height: 1.8;
        }
        .terms-section {
            margin-bottom: 30px;
        }
        .terms-section h2 {
            font-size: 1.3em;
            color: #007bff;
            margin-top: 30px;
            margin-bottom: 15px;
        }
        .terms-section p {
            margin: 10px 0;
            text-align: justify;
        }
        .terms-footer {
            margin-top: 50px;
            text-align: center;
            color: #666;
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }
    </style>
</head>
<body>
<div class="terms-container">
    <div th:replace="~{:: content}"></div>
</div>
</body>
</html>
