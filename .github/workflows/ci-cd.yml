name: Java CI/CD with Docker Compose & AWS ECS

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

env:
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: backend-api
  ECS_SERVICE: backend-api
  ECS_CLUSTER: Fargate-Cluster
  ECS_TASK_DEFINITION: task-definition.json
  CONTAINER_NAME: BE-Container

jobs:
  # ====================================================
  # JOB 1: 통합 테스트 (Docker Compose 활용) & 빌드
  # ====================================================
  integration-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # ✅ docker compose로 DB 컨테이너만 실행 (최신 명령어: docker compose)
      - name: Start Database Container
        run: docker compose up -d db

      # ✅ 테스트 코드(@SpringBootTest) 실행
      - name: Run Tests with Gradle
        run: ./gradlew test
        env:
          SPRING_PROFILES_ACTIVE: test
          RDS_ENDPOINT: 127.0.0.1
          RDS_PORT: 3306
          RDS_DATABASE: testdb
          RDS_USERNAME: root
          RDS_PASSWORD: root
          # JWT_SECRET: ${{ secrets.JWT_SECRET }} # 필요시 주석 해제

      # ✅ 컨테이너 정리
      - name: Stop Containers
        if: always()
        run: docker compose down

      # ✅ 테스트 통과 후 빌드 (테스트 제외하여 속도 향상)
      - name: Build JAR
        run: ./gradlew build -x test

      # ✅ JAR 파일 이름 변경 (plain jar 제외하고 app.jar로 통일)
      - name: Rename JAR and Prepare Artifacts
        run: |
          find build/libs -name "*.jar" ! -name "*plain.jar" -exec mv {} app.jar \;

      # ✅ Artifact 업로드 (이름 바꾼 app.jar만)
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: |
            app.jar
            Dockerfile
            task-definition.json

  # ====================================================
  # JOB 2: Docker 이미지 빌드 & AWS ECS 배포
  # ====================================================
  deploy:
    needs: integration-test
    runs-on: ubuntu-latest
    environment: production

    steps:
      # ✅ Artifact 다운로드 (현재 폴더 . 에 바로 풀기)
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
          path: .

      # ✅ 파일 위치 디버깅 (확인용)
      - name: Check file existence
        run: ls -R

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # ✅ ECR 로그인 (v2 버전 사용 필수)
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # ✅ Docker Build & Push
      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      # ✅ Task Definition 업데이트
      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ${{ env.ECS_TASK_DEFINITION }}
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ steps.build-image.outputs.image }}

      # ✅ 최종 배포 (ECS Service Update)
      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true
