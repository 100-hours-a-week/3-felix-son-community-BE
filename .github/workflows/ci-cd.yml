name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run tests
        run: ./gradlew clean test

      - name: Generate test report
        run: ./gradlew jacocoTestReport

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: build/reports/tests/test/

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: build/reports/jacoco/test/

      - name: Comment test coverage
        if: github.event_name == 'pull_request'
        uses: madrapps/jacoco-report@v1.6.1
        with:
          paths: ${{ github.workspace }}/build/reports/jacoco/test/jacocoTestReport.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 70
          min-coverage-changed-files: 80

  build-and-deploy:
    name: Build and Deploy
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/community-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/community-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Verify SSM connectivity
        run: |
          echo "üîç Checking SSM connectivity..."
          PING_STATUS=$(aws ssm describe-instance-information \
            --filters "Key=InstanceIds,Values=${{ secrets.EC2_INSTANCE_ID }}" \
            --query "InstanceInformationList[0].PingStatus" \
            --output text 2>/dev/null || echo "Unknown")
          
          if [ "$PING_STATUS" = "Online" ]; then
            echo "‚úÖ SSM Agent is online and ready"
          else
            echo "‚ùå SSM Agent status: $PING_STATUS"
            echo "Please check:"
            echo "  1. VPC Endpoints are created and available"
            echo "  2. IAM role is attached to EC2 instance"
            echo "  3. SSM Agent is running on EC2"
            exit 1
          fi

      - name: Deploy to Private EC2 via SSM
        run: |
          echo "üöÄ Starting deployment..."
          echo "üì¶ Docker image: ${{ secrets.DOCKER_USERNAME }}/community-backend:latest"
          echo "üè∑Ô∏è  Commit SHA: ${{ github.sha }}"
          
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids ${{ secrets.EC2_INSTANCE_ID }} \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy community backend - Commit: ${{ github.sha }}" \
            --parameters 'commands=[
              "set -e",
              "echo \"===========================================\"",
              "echo \"üöÄ Deployment started at $(date)\"",
              "echo \"===========================================\"",
              "echo \"\"",
              "echo \"üìÇ Navigating to application directory...\"",
              "cd /home/ubuntu/app",
              "echo \"‚úÖ Current directory: $(pwd)\"",
              "echo \"\"",
              "echo \"üê≥ Pulling latest Docker image...\"",
              "docker-compose pull backend",
              "echo \"‚úÖ Docker image pulled successfully\"",
              "echo \"\"",
              "echo \"‚ôªÔ∏è  Restarting backend service...\"",
              "docker-compose up -d backend",
              "echo \"‚úÖ Backend service restarted\"",
              "echo \"\"",
              "echo \"üßπ Cleaning up old Docker images...\"",
              "docker image prune -f",
              "echo \"‚úÖ Cleanup completed\"",
              "echo \"\"",
              "echo \"üìä Current running containers:\"",
              "docker ps --filter name=backend --format \"table {{.Names}}\t{{.Status}}\t{{.Ports}}\"",
              "echo \"\"",
              "echo \"===========================================\"",
              "echo \"‚úÖ Deployment completed at $(date)\"",
              "echo \"===========================================\""
            ]' \
            --timeout-seconds 300 \
            --output text \
            --query "Command.CommandId")
          
          echo "üìù Command ID: $COMMAND_ID"
          echo "‚è≥ Waiting for deployment to complete (max 5 minutes)..."
          echo ""
          
          # Î™ÖÎ†π Ïã§Ìñâ ÏôÑÎ£å ÎåÄÍ∏∞
          for i in {1..30}; do
            STATUS=$(aws ssm get-command-invocation \
              --command-id $COMMAND_ID \
              --instance-id ${{ secrets.EC2_INSTANCE_ID }} \
              --query "Status" \
              --output text 2>/dev/null || echo "Pending")
          
            echo "[$i/30] Status: $STATUS"
          
            if [ "$STATUS" = "Success" ]; then
              echo ""
              echo "‚úÖ Deployment successful!"
              echo ""
              echo "==================== Deployment Output ===================="
              aws ssm get-command-invocation \
                --command-id $COMMAND_ID \
                --instance-id ${{ secrets.EC2_INSTANCE_ID }} \
                --query "StandardOutputContent" \
                --output text
              echo "==========================================================="
              exit 0
            elif [ "$STATUS" = "Failed" ]; then
              echo ""
              echo "‚ùå Deployment failed!"
              echo ""
              echo "===================== Error Output ======================="
              aws ssm get-command-invocation \
                --command-id $COMMAND_ID \
                --instance-id ${{ secrets.EC2_INSTANCE_ID }} \
                --query "StandardErrorContent" \
                --output text
              echo "=========================================================="
              exit 1
            elif [ "$STATUS" = "TimedOut" ]; then
              echo ""
              echo "‚è±Ô∏è Deployment timed out!"
              exit 1
            elif [ "$STATUS" = "Cancelled" ]; then
              echo ""
              echo "üö´ Deployment was cancelled"
              exit 1
            fi
          
            sleep 10
          done
          
          echo ""
          echo "‚è±Ô∏è Deployment timeout after 5 minutes!"
          echo "Please check AWS Systems Manager ‚Üí Run Command for details"
          exit 1

      - name: Deployment notification
        if: always()
        run: |
          if [ "${{ job.status }}" = "success" ]; then
            echo "üéâ Deployment completed successfully!"
            echo "üìç Instance: ${{ secrets.EC2_INSTANCE_ID }}"
            echo "üè∑Ô∏è  Version: ${{ github.sha }}"
          else
            echo "‚ö†Ô∏è Deployment failed or was cancelled"
            echo "üìç Instance: ${{ secrets.EC2_INSTANCE_ID }}"
            echo "üîó Check details: https://console.aws.amazon.com/systems-manager/run-command"
          fi