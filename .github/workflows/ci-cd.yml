name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run tests
        run: ./gradlew clean test

      - name: Generate test report
        run: ./gradlew jacocoTestReport

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: build/reports/tests/test/

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: build/reports/jacoco/test/

      - name: Comment test coverage
        if: github.event_name == 'pull_request'
        uses: madrapps/jacoco-report@v1.6.1
        with:
          paths: ${{ github.workspace }}/build/reports/jacoco/test/jacocoTestReport.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 70
          min-coverage-changed-files: 80

  build-and-deploy:
    name: Build and Deploy
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build Docker image
        run: |
          echo "ğŸ—ï¸ Building Docker image..."
          docker build -t backend:${{ github.sha }} .
          docker save backend:${{ github.sha }} -o /tmp/backend-image.tar

          # Base64 ì¸ì½”ë”© (SSM ì „ì†¡ìš©)
          echo "ğŸ“¦ Encoding image for transfer..."
          base64 /tmp/backend-image.tar > /tmp/backend-image.tar.b64

          # íŒŒì¼ì„ ì—¬ëŸ¬ ì¡°ê°ìœ¼ë¡œ ë¶„í•  (SSM íŒŒë¼ë¯¸í„° í¬ê¸° ì œí•œ 4KB)
          split -b 3000 /tmp/backend-image.tar.b64 /tmp/image-part-

          echo "âœ… Image prepared for SSM transfer"
          echo "ğŸ“Š Original size: $(du -h /tmp/backend-image.tar | cut -f1)"
          echo "ğŸ“Š Encoded size: $(du -h /tmp/backend-image.tar.b64 | cut -f1)"
          echo "ğŸ“Š Number of parts: $(ls /tmp/image-part-* | wc -l)"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Verify SSM connectivity
        run: |
          echo "ğŸ” Checking SSM connectivity..."

          # Nginx EC2 í™•ì¸
          NGINX_STATUS=$(aws ssm describe-instance-information \
            --filters "Key=InstanceIds,Values=${{ secrets.NGINX_EC2_INSTANCE_ID }}" \
            --query "InstanceInformationList[0].PingStatus" \
            --output text 2>/dev/null || echo "Unknown")

          if [ "$NGINX_STATUS" = "Online" ]; then
            echo "âœ… Nginx EC2 - SSM Agent is online"
          else
            echo "âŒ Nginx EC2 - SSM Agent status: $NGINX_STATUS"
            exit 1
          fi

          # App EC2 í™•ì¸
          APP_STATUS=$(aws ssm describe-instance-information \
            --filters "Key=InstanceIds,Values=${{ secrets.APP_EC2_INSTANCE_ID }}" \
            --query "InstanceInformationList[0].PingStatus" \
            --output text 2>/dev/null || echo "Unknown")

          if [ "$APP_STATUS" = "Online" ]; then
            echo "âœ… App EC2 - SSM Agent is online"
          else
            echo "âŒ App EC2 - SSM Agent status: $APP_STATUS"
            exit 1
          fi

      - name: Upload image to S3 (Intermediate storage)
        run: |
          echo "ğŸ“¤ Uploading Docker image to S3..."
          aws s3 cp /tmp/backend-image.tar s3://${{ secrets.S3_BUCKET_NAME }}/docker-images/backend-${{ github.sha }}.tar
          echo "âœ… Image uploaded to S3"

      - name: Load image to Private Registry via SSM
        run: |
          echo "ğŸš€ Loading image to Private Registry via SSM..."

          COMMAND_ID=$(aws ssm send-command \
            --instance-ids ${{ secrets.NGINX_EC2_INSTANCE_ID }} \
            --document-name "AWS-RunShellScript" \
            --comment "Load backend image to registry - Commit: ${{ github.sha }}" \
            --parameters 'commands=[
              "set -e",
              "echo \"===========================================\"",
              "echo \"ğŸ“¥ Downloading image from S3...\"",
              "aws s3 cp s3://${{ secrets.S3_BUCKET_NAME }}/docker-images/backend-${{ github.sha }}.tar /tmp/backend-image.tar",
              "echo \"âœ… Image downloaded\"",
              "echo \"\"",
              "echo \"ğŸ³ Loading Docker image...\"",
              "docker load < /tmp/backend-image.tar",
              "echo \"âœ… Image loaded to Docker\"",
              "echo \"\"",
              "echo \"ğŸ·ï¸  Tagging image for Private Registry...\"",
              "docker tag backend:${{ github.sha }} localhost:5000/backend:latest",
              "docker tag backend:${{ github.sha }} localhost:5000/backend:${{ github.sha }}",
              "echo \"âœ… Image tagged\"",
              "echo \"\"",
              "echo \"â¬†ï¸  Pushing to Private Registry...\"",
              "docker push localhost:5000/backend:latest",
              "docker push localhost:5000/backend:${{ github.sha }}",
              "echo \"âœ… Image pushed to Private Registry\"",
              "echo \"\"",
              "echo \"ğŸ§¹ Cleaning up...\"",
              "rm -f /tmp/backend-image.tar",
              "docker rmi backend:${{ github.sha }} || true",
              "echo \"âœ… Cleanup completed\"",
              "echo \"\"",
              "echo \"ğŸ“‹ Registry images:\"",
              "curl -s http://localhost:5000/v2/_catalog | jq \".\"",
              "curl -s http://localhost:5000/v2/backend/tags/list | jq \".\"",
              "echo \"===========================================\""
            ]' \
            --timeout-seconds 600 \
            --output text \
            --query "Command.CommandId")

          echo "ğŸ“ Command ID: $COMMAND_ID"
          echo "â³ Waiting for image upload (max 10 minutes)..."

          # ëª…ë ¹ ì™„ë£Œ ëŒ€ê¸°
          for i in {1..60}; do
            STATUS=$(aws ssm get-command-invocation \
              --command-id $COMMAND_ID \
              --instance-id ${{ secrets.NGINX_EC2_INSTANCE_ID }} \
              --query "Status" \
              --output text 2>/dev/null || echo "Pending")

            echo "[$i/60] Registry Upload Status: $STATUS"

            if [ "$STATUS" = "Success" ]; then
              echo ""
              echo "âœ… Image successfully uploaded to Private Registry!"
              aws ssm get-command-invocation \
                --command-id $COMMAND_ID \
                --instance-id ${{ secrets.NGINX_EC2_INSTANCE_ID }} \
                --query "StandardOutputContent" \
                --output text
              break
            elif [ "$STATUS" = "Failed" ]; then
              echo ""
              echo "âŒ Registry upload failed!"
              aws ssm get-command-invocation \
                --command-id $COMMAND_ID \
                --instance-id ${{ secrets.NGINX_EC2_INSTANCE_ID }} \
                --query "StandardErrorContent" \
                --output text
              exit 1
            fi

            sleep 10
          done

      - name: Deploy to App EC2 via SSM
        run: |
          echo "ğŸš€ Deploying to App EC2..."

          COMMAND_ID=$(aws ssm send-command \
            --instance-ids ${{ secrets.APP_EC2_INSTANCE_ID }} \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy backend - Commit: ${{ github.sha }}" \
            --parameters 'commands=[
              "set -e",
              "echo \"===========================================\"",
              "echo \"ğŸš€ Backend Deployment started at $(date)\"",
              "echo \"===========================================\"",
              "cd /home/ubuntu/app",
              "echo \"ğŸ³ Pulling from Private Registry...\"",
              "docker compose pull backend || docker-compose pull backend",
              "echo \"â™»ï¸  Restarting backend...\"",
              "docker compose up -d backend || docker-compose up -d backend",
              "echo \"ğŸ§¹ Cleaning up...\"",
              "docker image prune -f",
              "echo \"ğŸ“Š Running containers:\"",
              "docker ps --format \"table {{.Names}}\t{{.Image}}\t{{.Status}}\"",
              "echo \"âœ… Deployment completed at $(date)\"",
              "echo \"==========================================\""
            ]' \
            --timeout-seconds 300 \
            --output text \
            --query "Command.CommandId")

          echo "ğŸ“ Command ID: $COMMAND_ID"
          echo "â³ Waiting for deployment..."

          for i in {1..30}; do
            STATUS=$(aws ssm get-command-invocation \
              --command-id $COMMAND_ID \
              --instance-id ${{ secrets.APP_EC2_INSTANCE_ID }} \
              --query "Status" \
              --output text 2>/dev/null || echo "Pending")

            echo "[$i/30] Deploy Status: $STATUS"

            if [ "$STATUS" = "Success" ]; then
              echo ""
              echo "âœ… Deployment successful!"
              aws ssm get-command-invocation \
                --command-id $COMMAND_ID \
                --instance-id ${{ secrets.APP_EC2_INSTANCE_ID }} \
                --query "StandardOutputContent" \
                --output text
              exit 0
            elif [ "$STATUS" = "Failed" ]; then
              echo ""
              echo "âŒ Deployment failed!"
              aws ssm get-command-invocation \
                --command-id $COMMAND_ID \
                --instance-id ${{ secrets.APP_EC2_INSTANCE_ID }} \
                --query "StandardErrorContent" \
                --output text
              exit 1
            fi

            sleep 10
          done

      - name: Cleanup S3
        if: always()
        run: |
          echo "ğŸ§¹ Cleaning up S3..."
          aws s3 rm s3://${{ secrets.S3_BUCKET_NAME }}/docker-images/backend-${{ github.sha }}.tar || true
          echo "âœ… S3 cleanup completed"

      - name: Deployment notification
        if: always()
        run: |
          if [ "${{ job.status }}" = "success" ]; then
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            echo "ğŸ‰ Backend Deployment Completed!"
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            echo "ğŸ“ Registry: 10.0.3.92:5000"
            echo "ğŸ“ App: ${{ secrets.APP_EC2_INSTANCE_ID }}"
            echo "ğŸ·ï¸  Version: ${{ github.sha }}"
            echo "ğŸ”’ Security: SSM Only (No SSH port open!)"
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          else
            echo "âš ï¸ Deployment failed"
          fi
